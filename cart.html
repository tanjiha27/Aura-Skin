<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Aura Skin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fadadd 0%, #f9f9f9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #e8c9d4 0%, #eeaecd 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #000;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cart-items {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-cart i {
            font-size: 5rem;
            color: #fecfef;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }

        .cart-item:hover {
            background: #fafafa;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            color: #ff9a9e;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .qty-btn {
            background: #fecfef;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #ff9a9e;
            transform: scale(1.1);
        }

        .quantity {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #fecfef;
            padding-bottom: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9a9e;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
        }

        .continue-shopping {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #fecfef;
            padding: 12px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            background: #fecfef;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin: 0 0 15px 0;
            }
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Item updated successfully!
        </div>

        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div class="summary-row">
                    <span>Items:</span>
                    <span id="totalItems">0</span>
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="totalPrice">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
                <button class="continue-shopping" onclick="window.location.href='product.html'">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <script>
        // Cart data structure
        let cart = JSON.parse(localStorage.getItem('cart')) || [];//local storage theke card load//

        // Load cart on page load
        window.addEventListener('load', function() {
            displayCart();
            updateCartCount();
        });
     //cart iteam display kra//
        function displayCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some beautiful products to get started!</p>
                        <a href="product.html" class="back-btn" style="display: inline-block; margin-top: 20px;">
                            Shop Now
                        </a>
                    </div>
                `;
                updateSummary();
                return;
            }
        //to show every prod dynamically//
            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image || 'image/default-product.jpg'}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">৳${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            `).join('');

            updateSummary();
        }
      //quantaty bara ba komao//
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                removeItem(index);
                return;
            }

            saveCart();
            displayCart();
            showMessage();
        }
      //item remove//
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            displayCart();
            updateCartCount();
            showMessage();
        }
   //save cart//
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    
            localStorage.setItem('cartCount', totalItems);
        }

        function updateSummary() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 50 ? 0 : subtotal > 0 ? 5 : 0;
            const total = subtotal + shipping;

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('subtotal').textContent = `৳${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `৳${shipping.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `৳${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty! Add some products first.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Thank you for your order!\n\nTotal: ৳${total.toFixed(2)}\n\nThis is a demo - no actual payment will be processed.`);
            
            // Clear cart after checkout
            cart = [];
            saveCart();
            displayCart();
        }

        function showMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        // Example function to add items to cart (call this from product page)
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            saveCart();
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
